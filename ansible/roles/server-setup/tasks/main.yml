# ansible/roles/server-setup/tasks/main.yml
---
- name: Update apt cache
  ansible.builtin.apt:
    update_cache: yes
  become: yes

- name: Install python3-pip and python3-passlib
  ansible.builtin.apt:
    name:
      - python3-pip
      - python3-passlib
    state: present
  become: yes

- name: Install passlib via pip (ensure latest)
  ansible.builtin.pip:
    name: passlib
  become: yes

- name: Ensure the hash user exists
  ansible.builtin.user:
    name: hash
    password: "{{ hash_password | password_hash('sha512') }}"
    shell: /bin/bash
    create_home: yes
    state: present

- name: Add hash user to sudoers
  ansible.builtin.lineinfile:
    path: /etc/sudoers.d/hash
    line: 'hash ALL=(ALL) NOPASSWD:ALL'
    create: yes
    validate: 'visudo -cf %s'
